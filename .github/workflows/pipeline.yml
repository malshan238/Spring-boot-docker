name: Spring Boot CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build Spring Boot app
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # üîç Debug secrets presence (TEMPORARY)
      - name: Debug secrets presence
        run: |
          echo "Username exists: ${{ secrets.DOCKER_USERNAME != '' }}"
          echo "Password exists: ${{ secrets.DOCKER_PASSWORD != '' }}"

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker:latest .

      # 6Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker:latest
